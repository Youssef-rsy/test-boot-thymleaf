<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu"></div>
<div class="container">
	<div class="col-12">
	
	
	<table class="table">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Resumer</th>
        <th>Date</th>
        <th>Approuver</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="livre : ${lst}">
        <td th:text="${livre.titre}"></td>
        <td th:text="${livre.auteur}"></td>
        <td th:text="${livre.resumer}"></td>
        <td th:text="${livre.dateedtion}"></td>
        <td th:if="${livre.approve} == true" >OUi</td>
        <td th:if="${livre.approve} == false" >NON</td>
      
        <td><a th:href="@{/livre/modifierLivre(id=${livre.id})}">Modifer</a> <span>       </span><a th:href="@{/livre/SupprimerLivre(id=${livre.id})}">Supprimer</a></td>
      </tr>      
     
    
    </tbody>
  </table>
	
	
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
